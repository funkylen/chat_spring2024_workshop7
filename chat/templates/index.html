{% extends 'layout.html' %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>username</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>
            <a href="{% url 'chat' user.id %}">
              {{user.username}}
            </a>
          </td>
          <td>{{user.email}}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

{% endblock %}
